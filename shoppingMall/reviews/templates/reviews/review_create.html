{% extends 'reviews/base.html' %}

{% block title %}
    Add Review
{% endblock %}

{% block content %}
    <h1>Add Review</h1>
    <form method="post" action="{% url 'review_create' pk=product.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
